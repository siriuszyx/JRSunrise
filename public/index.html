<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .search-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(-1px);
        }
        
        .results {
            margin-top: 40px;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .date-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }
        
        .date-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .train-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .train-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .train-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .seat-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .seat-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .book-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        .book-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .no-trains {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸš„ Train Booking System</h1>
        
        <form id="searchForm">
            <div class="date-group">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="origin">Origin Station:</label>
                <select id="origin" name="origin" required>
                    <option value="">Select Origin Station</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Osaka">Osaka</option>
                    <option value="Takamatsu">Takamatsu</option>
                    <option value="Izumoshi">Izumoshi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination Station:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select Destination Station</option>
                </select>
            </div>
            
            <button type="submit" class="search-btn">Search Trains</button>
        </form>
        
        <div id="results" class="results">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Initialize date inputs based on GMT+9 timezone
        function initializeDates() {
            const now = new Date();
            const jstOffset = 9 * 60; // GMT+9 in minutes
            const jstTime = new Date(now.getTime() + (jstOffset * 60000) + (now.getTimezoneOffset() * 60000));
            
            let startDate = new Date(jstTime);
            
            // If current time is after 11pm, start from tomorrow
            if (jstTime.getHours() >= 23) {
                startDate.setDate(startDate.getDate() + 1);
            }
            
            // Set max date to one month from start date (same day next month)
            const maxDate = new Date(startDate);
            if (maxDate.getMonth() === 11) {
                maxDate.setFullYear(maxDate.getFullYear() + 1);
                maxDate.setMonth(0);
            } else {
                maxDate.setMonth(maxDate.getMonth() + 1);
            }
            
            // Format dates for input fields
            const startDateStr = startDate.toISOString().split('T')[0];
            const maxDateStr = maxDate.toISOString().split('T')[0];
            
            document.getElementById('startDate').min = startDateStr;
            document.getElementById('startDate').value = startDateStr;
            document.getElementById('startDate').max = maxDateStr;
            
            document.getElementById('endDate').min = startDateStr;
            document.getElementById('endDate').value = startDateStr;
            document.getElementById('endDate').max = maxDateStr;
        }
        
        // Destination station logic
        const destinationMap = {
            'Tokyo': ['Okayama', 'Takamatsu', 'Izumoshi'],
            'Osaka': ['Takamatsu', 'Izumoshi'],
            'Takamatsu': ['Okayama', 'Osaka', 'Tokyo'],
            'Izumoshi': ['Okayama', 'Osaka', 'Tokyo'],
            'Okayama': ['Tokyo', 'Takamatsu', 'Izumoshi']
        };
        
        // Update destination dropdown based on origin selection
        document.getElementById('origin').addEventListener('change', function() {
            const origin = this.value;
            const destinationSelect = document.getElementById('destination');
            
            // Clear existing options
            destinationSelect.innerHTML = '<option value="">Select Destination Station</option>';
            
            if (origin && destinationMap[origin]) {
                destinationMap[origin].forEach(dest => {
                    const option = document.createElement('option');
                    option.value = dest;
                    option.textContent = dest;
                    destinationSelect.appendChild(option);
                });
            }
        });
        
        // Update end date minimum when start date changes
        document.getElementById('startDate').addEventListener('change', function() {
            const startDate = this.value;
            const endDateInput = document.getElementById('endDate');
            endDateInput.min = startDate;
            
            if (endDateInput.value < startDate) {
                endDateInput.value = startDate;
            }
        });
        
        // Mock checkAvailability function (replace with actual backend call)
        async function checkAvailability(data) {
            const response = await fetch('/api/check-availability', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            return await response.json();
        }
        
        // Format date to YYYYMMDD
        function formatDate(dateStr) {
            return dateStr.replace(/-/g, '');
        }
        
        // Format date for display
        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Display results
        function displayResults(data, searchParams) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            let html = '';
            
            // Get all dates between start and end
            const startDate = new Date(searchParams.startDate);
            const endDate = new Date(searchParams.endDate);
            const dates = [];
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toISOString().split('T')[0].replace(/-/g, '');
                dates.push(dateStr);
            }
            
            dates.forEach(date => {
                const displayDate = formatDisplayDate(date.substring(0, 4) + '-' + date.substring(4, 6) + '-' + date.substring(6, 8));
                html += `<div class="date-section">`;
                html += `<div class="date-title">${displayDate}</div>`;
                
                if (data[date] && data[date].length > 0) {
                    // Group by train name
                    const trainGroups = {};
                    data[date].forEach(train => {
                        if (!trainGroups[train.trainName]) {
                            trainGroups[train.trainName] = {
                                seatTypes: [],
                                links: []
                            };
                        }
                        trainGroups[train.trainName].seatTypes.push(train.availableSeatType);
                        trainGroups[train.trainName].links.push(train.link);
                    });
                    
                    Object.keys(trainGroups).forEach(trainName => {
                        const group = trainGroups[trainName];
                        html += `<div class="train-card">`;
                        html += `<div class="train-name">${trainName}</div>`;
                        html += `<div class="seat-types">`;
                        group.seatTypes.forEach(seatType => {
                            html += `<span class="seat-type">${seatType}</span>`;
                        });
                        html += `</div>`;
                        // Use the first link for booking
                        html += `<a href="${group.links[0]}" target="_blank" class="book-btn">Book Now</a>`;
                        html += `</div>`;
                    });
                } else {
                    html += `<div class="no-trains">No trains available on this date</div>`;
                }
                
                html += `</div>`;
            });
            
            contentDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }
        
        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let arriveStName = formData.get('destination');
            
            // Replace Takamatsu with encoded version
            if (arriveStName === 'Takamatsu') {
                arriveStName = 'Takamatsu%28Kagawa%20Pref.%29';
            }
            
            const data = {
                departStName: formData.get('origin'),
                arriveStName: arriveStName,
                startDate: formatDate(formData.get('startDate')),
                endDate: formatDate(formData.get('endDate'))
            };
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = '<div class="loading">Searching for available trains...</div>';
            resultsDiv.classList.add('show');
            
            try {
                const results = await checkAvailability(data);
                displayResults(results, {
                    startDate: formData.get('startDate'),
                    endDate: formData.get('endDate')
                });
            } catch (error) {
                contentDiv.innerHTML = '<div class="no-trains">Error searching for trains. Please try again.</div>';
            }
        });
        
        // Initialize the page
        initializeDates();
    </script>
</body>
</html>
